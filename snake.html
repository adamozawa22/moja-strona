<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Retro</title>
<link rel="stylesheet" href="style.css">
<style>
  /* Retro mini canvas */
  #game {
    background: #111;
    border: 2px solid #0f0;
    display: block;
    margin: 20px auto;
    image-rendering: pixelated;
  }
</style>
</head>
<body>

<canvas id="game" width="200" height="200"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 10; // maÅ‚y kwadrat
let snake = [{x: 10*box, y: 10*box}];
let direction = "RIGHT";
let food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
let score = 0;

document.addEventListener("keydown", e => {
  if(e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
  if(e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
  if(e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
  if(e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
});

function draw() {
  ctx.fillStyle = "#111";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for(let i=0; i<snake.length; i++){
    ctx.fillStyle = i === 0 ? "#0f0" : "#070";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  ctx.fillStyle = "#f00";
  ctx.fillRect(food.x, food.y, box, box);

  let headX = snake[0].x;
  let headY = snake[0].y;

  if(direction === "LEFT") headX -= box;
  if(direction === "RIGHT") headX += box;
  if(direction === "UP") headY -= box;
  if(direction === "DOWN") headY += box;

  // jedzenie
  if(headX === food.x && headY === food.y){
    score++;
    food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
  } else {
    snake.pop();
  }

  let newHead = {x: headX, y: headY};

  // game over
  if(headX < 0 || headY < 0 || headX >= canvas.width || headY >= canvas.height || collision(newHead, snake)){
    clearInterval(game);
    alert("Game Over! Wynik: " + score);
  }

  snake.unshift(newHead);
}

function collision(head, arr){
  return arr.some(s => s.x === head.x && s.y === head.y);
}

let game = setInterval(draw, 150);
</script>
</body>
</html>
