<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Ładowanie...</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #00f, #0ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 2rem;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>Ładowanie...</div>
  <div class="loader"></div>

  <script>
    setTimeout(() => {
      window.location.href = "index.html";
    }, 3000); // 3 sekundy i przenosi do strony głównej
  </script>
</body>
</html>
