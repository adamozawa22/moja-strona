<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Tester</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<center>
  <h1><img src="logo.gif" alt="LOGO"></h1>
  <a href="index.html">⬅ Powrót</a>
  <hr>

  <table width="100%">
    <tr><td align="center">
      <h2>🎥 Kamera </h2>
      <button id="startCam">Włącz kamerę </button>
      <button id="stopCam">Wyłącz</button><br>
      <video id="camPreview" autoplay muted playsinline></video>
    </td></tr>

    <tr><td align="center">
      <h2>🎙️ Nagrywanie Audio</h2>
      <button id="startRec">Start nagrywania</button>
      <button id="stopRec">Stop nagrywania</button><br>
      <audio id="audioPlayback" controls></audio>
    </td></tr>

    <tr><td align="center">
      <h2>📸 Zdjęcie z Odliczaniem</h2>
      <button id="takeShot">Zrób zdjęcie</button>
      <div id="countdown">3</div>
      <video id="shotPreview" autoplay muted playsinline></video>
      <canvas id="photoCanvas"></canvas>
    </td></tr>

    <tr><td align="center">
      <h2>🎬 Test Wideo</h2>
      <video id="localVideo" controls>
        <source src="sample.mp4" type="video/mp4">
        Twoja przeglądarka nie wspiera wideo.
      </video>
    </td></tr>

    <tr><td align="center">
      <h2>🎵 Test Audio</h2>
      <audio id="localAudio" controls>
        <source src="sample.mp3" type="audio/mp3">
        Twoja przeglądarka nie wspiera audio.
      </audio>
    </td></tr>

    <tr><td align="center">
      <h2>▶️ YouTube Player</h2>
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
              frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </td></tr>

    <tr><td align="center">
      <h2>🌐 Internet & Ping</h2>
      <button id="pingTest">Test Pingu</button>
      <div id="netStatus">Kliknij "Test Pingu".</div>
    </td></tr>

    <tr><td align="center">
      <h2>📜 Log</h2>
      <div id="results">Log startuje...</div>
    </td></tr>
  </table>

  <hr>
  <img src="linuxnow.jpg" alt="Linux Now!" width="88" height="31"><br>
  <p><small>2025-2025 Moja Strona Retro</small></p>
</center>

<script>
// Tutaj Twój JS bez zmian
</script>
</body>
</html>
